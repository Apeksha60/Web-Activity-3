<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5 border border-5 rounded rounded-5">
                    <div class="card-header">
                        <h1>Circle</h1>
                    </div>
                    <div class="card-body">
                        <label for="radius" class="form-label">Radius</label>
                        <input type="number" class="form-control" id="radius">
                        <label for="perimeter" class="form-label">Perimeter</label>
                        <input type="number" class="form-control" id="perimeter">
                        <label for="area" class="form-label">Area</label>
                        <input type="number" class="form-control" id="area">
                        <br>
                        <div class="d-grid gap-2">
                            <button type="submit" onclick="cal()" class="btn btn-warning">Calculate</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
